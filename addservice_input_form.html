<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: black;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Add your service here:</h3>

<div>
  <form action="/action_page.php">
    <label for="service_name">Your Service Name:</label>
    <input type="text" id="service_name" name="service_name" placeholder="Your Servic Name..">

    <label for="service_category">service category:</label>
    <select id="service_category" name="service_category">
      <option value="category1">category1</option>
      <option value="category2">category2</option>
      <option value="category3">category3</option>
    </select>

    <label for="contact_number1">Contact number 1:</label>
    <input type="text" id="contact_number1" name="contact_number1" placeholder="Your Contact Number..">
    <label for="contact_number2">Contact number 2:</label>
    <input type="text" id="contact_number2" name="contact_number2" placeholder="Your Contact Number..">

    <label for="text_location">Location:</label>
    <input type="text" id="text_location" name="text_location" placeholder="Your location..">

    <label for="service_description">Description:</label>
    <input type="text" id="service_description" name="service_description" placeholder="Your Service Description..">

    <label for="service_open_time">Opening Time</label>
    <input type="time" id="service_open_time" name="service_open_time">
    <br>
    <label for="service_close_time">Closing Time  </label>
    <input type="time" id="service_close_time" name="service_close_time">
    <br><br>
    <label for="service_image">Upload service image/logo:</label>
    <input type="file" id="service_image" name="service_image">
    <br>

  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
